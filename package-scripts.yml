scripts:
  color:
    build: "npx a11y-color-tokens --outputDirPath='./source/_scss/base' --outputFilename='_color.scss' --colorTokensPath='./source/_data/colors.cjs' --sassOutputName='colors' --compatibilityDocsTitle='Color' --customPropertiesFormat='root'"
    watch: "onchange './source/_data/colors.cjs' -- nps color.build"
  css:
    build: "sass --style=compressed --no-source-map ./source/_scss:./site/_assets/css"
    watch: "sass --watch ./source/_scss:./site/_assets/css"
  site:
    build: "npx @11ty/eleventy --quiet"
    watch: "npx @11ty/eleventy --serve --quiet"
